name: Deal Hunter

on:
  # Automatic schedule (UTC). This runs 2x per hour and avoids minute 0.
  schedule:
    - cron: "7 * * * *"
  # Manual run button in Actions tab
  workflow_dispatch: {}

# Prevent overlapping runs (saves minutes if a run is slow)
concurrency:
  group: deal-hunter
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache seen database
        uses: actions/cache@v4
        with:
          path: seen.sqlite3
          key: seen-db-v1

      - name: Run deal hunter
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python deal_hunter.py --config config.json --once
